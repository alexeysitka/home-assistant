    - type: entities
      title: 'SLS Спальня'
      show_header_toggle: false
      state_color: true
      entities:
        - entity: binary_sensor.be_sls_state
          state_color: true
          name: 'Состояние'
        - entity: light.slshubbe_led
          name: 'Подсветка'
        - entity: sensor.slshubbe_uptimestr
          name: 'В работе'
        - entity: sensor.slshubbe_rssi
          name: 'Сигнал WiFi'
        - entity: sensor.slshubbe_ip
          name: 'IP'
        - entity: sensor.be_sls_version
          name: 'Прошивка'
        - entity: switch.be_sls_join

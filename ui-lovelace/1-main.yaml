- title: 'Главная'
  icon: mdi:home-assistant

  cards:
    - type: vertical-stack
      cards:

        - type: markdown
          content: >
            **Текущее состояние**

        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.last_boot_human
            - entity: sensor.online_human
            - entity: sensor.time
              name: 'Текущее время'
              icon: mdi:clock-outline
            - entity: sensor.date
              name: 'Дата'
              icon: mdi:calendar-check-outline

        - type: markdown
          content: >
            **Резервное копирование**

        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.last_google_backup
            - entity: sensor.backups_in_ha
            - entity: sensor.backups_in_google_drive

        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.db_size
              name: 'Объём БД'
              icon: mdi:database

    - type: vertical-stack
      cards:
        - type: markdown
          content: >
             **Графики**

        - type: horizontal-stack
          cards:
            - type: gauge
              name: 'Процессор'
              unit: '%'
              entity: sensor.processor_use
              severity:
                green: 0
                yellow: 60
                red: 85

            - type: gauge
              name: 'ОЗУ'
              unit: '%'
              entity: sensor.memory_use_percent
              severity:
                green: 0
                yellow: 60
                red: 85

        - type: horizontal-stack
          cards:
            - type: entity
              entity: sensor.disk_free
              name: 'Свободное место'
              icon: 'mdi:harddisk'
              unit: 'Гб'
            - type: entity
              entity: sensor.cpu_temperature_raspberry
              name: 'Температура'
              icon: 'mdi:chip'
              unit: '°C'

        - type: history-graph
          entities:
            - entity: sensor.db_size
              name: 'SQLite DB'

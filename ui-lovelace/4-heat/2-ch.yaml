- type: vertical-stack
  cards:
    - type: markdown
      style: |
        ha-card { font-size: 26px; }
      content: >
        **Детская**

    - type: custom:stack-in-card
      mode: vertical
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.ch_temperature_temperature
              name: Температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 48

        - type: entities
          show_state: true
          show_name: true
          state_color: true
          entities:
            - entity: switch.ch_boiler_channel
              name: Обогрев детской
            - entity: timer.ch_boiler_channel
              name: До отключения обогрева
            - entity: binary_sensor.ch_thermostat_valve
              name: Клапан термостата
            - entity: lock.ch_thermostat_child_lock
              name: Блокировка термостата

schedy_heating:  # This is app instance name.
  module: hass_apps_loader
  class: SchedyApp

  actor_type: thermostat

  schedule_append:
#    - v: 'off'
    - v: 21

  rooms:
    bath_room:
      rescheduling_delay: 60
      actors:
        climate.ba_towel_dryer:
      schedule:
        - v: 26
          rules:
            - weekdays: 1-7
              rules:
                - { start: '21:00', end: '03:00' }
        - v: 24
          rules:
            - weekdays: 1-7
              rules:
                - { start: '02:00', end: '21:00' }

    bedroom:
      rescheduling_delay: 60
      actors:
        climate.be_radiator:
      schedule:
#        - v: 'off'
        - v: 23.5
          rules:
            - weekdays: 1-5
              rules:
                - { start: '9:00', end: '23:00' }
            - weekdays: 6-7
              rules:
                - { start: '10:00', end: '23:00' }

    children_room:
      rescheduling_delay: 60
      actors:
        climate.ch_radiator:
      schedule:
#        - v: 'off'
        - v: 23.5
          rules:
            - weekdays: 1-5
              rules:
                - { start: '07:00', end: '23:00' }
            - weekdays: 6-7
              rules:
                - { start: '10:00', end: '23:00' }

    living_room:
      rescheduling_delay: 60
      actors:
        climate.li_radiator:
      schedule:
#        - v: 'off'
        - v: 23.5
          rules:
            - weekdays: 1-5
              rules:
                - { start: '12:00', end: '23:00' }
            - weekdays: 6-7
              rules:
                - { start: '12:00', end: '23:00' }

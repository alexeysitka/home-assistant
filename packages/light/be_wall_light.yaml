light:
  - platform: template
    lights:
      be_wall_light:
        friendly_name: 'Гирлянда в спальне'
        value_template: >-
          {{ is_state('switch.be_walllight_switch', 'on') }}
        turn_on:
          - service: switch.turn_on
            entity_id: switch.be_walllight_switch
        turn_off:
          - service: switch.turn_off
            entity_id: switch.be_walllight_switch

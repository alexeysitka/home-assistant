timer:
  kn_light:
    name: Свет на кухне
    duration: '00:08:00'


light:
  - platform: template
    lights:
      kn_light:
        friendly_name: 'Свет на кухне'
        value_template: >-
          {{ is_state('switch.kn_light_switch_left', 'on') }}
        turn_on:
          - service: switch.turn_on
            entity_id: switch.kn_light_switch_left
        turn_off:
          - service: switch.turn_off
            entity_id: switch.kn_light_switch_left

      kn_ambient_light:
        friendly_name: 'Подсветка на кухне'
        value_template: >-
          {{ is_state('switch.kn_light_switch_right', 'on') }}
        turn_on:
          - service: switch.turn_on
            entity_id: switch.kn_light_switch_right
        turn_off:
          - service: switch.turn_off
            entity_id: switch.kn_light_switch_right


automation:
  - id: 'Запустить таймер при включении света на кухне'
    alias: kn_start_timer_on_light_switched_on
    trigger:
      - platform: state
        entity_id: light.kn_light
        to: 'on'
      - platform: state
        entity_id: light.kn_ambient_light
        to: 'on'
    condition:
      - condition: state
        entity_id: binary_sensor.kn_motion_occupancy
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kn_motiontable_occupancy
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kn_motionpicture_occupancy
        state: 'off'
    action:
      - service: timer.start
        entity_id: timer.kn_light

  - id: 'Отменять таймер при включённом свете и появлении движения на датчиках детской'
    alias: kn_stop_timer_on_light_switched_on_and_motion_detected
    trigger:
      - platform: state
        entity_id: binary_sensor.kn_motion_occupancy
        to: 'on'
      - platform: state
        entity_id: binary_sensor.kn_motiontable_occupancy
        to: 'on'
      - platform: state
        entity_id: binary_sensor.kn_motionpicture_occupancy
        to: 'on'
    condition:
      - or:
          - condition: state
            entity_id: light.kn_light
            state: 'on'
          - condition: state
            entity_id: light.kn_ambient_light
            state: 'on'
    action:
      - service: timer.cancel
        entity_id: timer.kn_light

  - id: 'Запускать таймер при включённом свете и отсутствии движения на всех датчиках детской'
    alias: kn_start_timer_on_light_switched_on_and_no_motion_detected
    trigger:
      - platform: state
        entity_id: binary_sensor.kn_motion_occupancy
        to: 'off'
      - platform: state
        entity_id: binary_sensor.kn_motiontable_occupancy
        to: 'off'
      - platform: state
        entity_id: binary_sensor.kn_motionpicture_occupancy
        to: 'off'
    condition:
      - condition: state
        entity_id: binary_sensor.kn_motion_occupancy
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kn_motiontable_occupancy
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kn_motionpicture_occupancy
        state: 'off'
      - or:
          - condition: state
            entity_id: light.kn_light
            state: 'on'
          - condition: state
            entity_id: light.kn_ambient_light
            state: 'on'
    action:
      - service: timer.start
        entity_id: timer.kn_light

  - id: 'Остановить таймер при выключении всех светильников на кухне'
    alias: kn_cancel_timer_on_light_switched_off
    trigger:
      - platform: state
        entity_id: light.kn_light
        to: 'off'
      - platform: state
        entity_id: light.kn_ambient_light
        to: 'off'
    condition:
      - condition: state
        entity_id: light.kn_light
        state: 'off'
      - condition: state
        entity_id: light.kn_ambient_light
        state: 'off'
    action:
      - service: timer.cancel
        entity_id: timer.kn_light

  - id: 'Выключить свет на кухне по таймеру'
    alias: kn_disable_light_on_timer_finished
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kn_light
    action:
      - service: light.turn_off
        entity_id: light.kn_light
      - service: light.turn_off
        entity_id: light.kn_ambient_light

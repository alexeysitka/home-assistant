light:
  - platform: template
    lights:
      ch_upper_lights:
        friendly_name: 'Гирлянда на шторах в детской'
        value_template: >-
          {{ is_state('switch.ch_upperlights_switch', 'on') }}
        turn_on:
          - service: switch.turn_on
            entity_id: switch.ch_upperlights_switch
        turn_off:
          - service: switch.turn_off
            entity_id: switch.ch_upperlights_switch

# https://yandex.ru/dev/dialogs/smart-home/doc/concepts/device-type-sensor.html

yandex_smart_home:
  filter:
    include_entities:
      - climate.ba_towel_dryer
      - climate.be_radiator
      - climate.ch_radiator
      - climate.li_radiator

      - sensor.kn_temperature_temperature
      - sensor.lo_temperature_temperature

      - sensor.be_co2_co2

      - sensor.ba_temperature_humidity
      - sensor.be_temperature_humidity
      - sensor.ch_temperature_humidity
      - sensor.kn_temperature_humidity
      - sensor.li_temperature_humidity
      - sensor.lo_temperature_humidity

      - switch.ba_venting_switch

      - fan.be_breezer
      - switch.be_breezer_ptc

  entity_config:
    climate.ba_towel_dryer:
      name: "Полотенцесушитель"
      room: "Ванная"
    climate.be_radiator:
      name: "Радиатор"
      room: "Спальня"
    climate.ch_radiator:
      name: "Радиатор"
      room: "Детская"
    climate.li_radiator:
      name: "Радиатор"
      room: "Гостиная"

    sensor.kn_temperature_temperature:
      name: "Температура"
      room: "Кухня"
    sensor.lo_temperature_temperature:
      name: "Температура"
      room: "Лоджия"

    sensor.be_co2_co2:
      name: "Диоксид углерода"
      room: "Спальня"
      properties:
        - type: co2_level
          entity: sensor.be_co2_co2

    sensor.ba_temperature_humidity:
      name: "Влажность"
      room: "Ванная"
    sensor.be_temperature_humidity:
      name: "Влажность"
      room: "Спальня"
    sensor.ch_temperature_humidity:
      name: "Влажность"
      room: "Детская"
    sensor.kn_temperature_humidity:
      name: "Влажность"
      room: "Кухня"
    sensor.li_temperature_humidity:
      name: "Влажность"
      room: "Гостиная"
    sensor.lo_temperature_humidity:
      name: "Влажность"
      room: "Лоджия"

    switch.ba_venting_switch:
      name: "Вытяжка"
      room: "Ванная"

    fan.be_breezer:
      name: "Бризер"
      room: "Спальня"
    switch.be_breezer_ptc:
      name: "Обогреватель бризера"
      room: "Спальня"

# https://yandex.ru/dev/dialogs/smart-home/doc/concepts/device-type-sensor.html

yandex_smart_home:
  filter:
    include_entities:
      - climate.ba_towel_dryer
      - climate.be_radiator
      - climate.ch_radiator
      - climate.li_radiator

      - sensor.kn_temperature
      - sensor.lo_temperature

      - sensor.be_co2

      - sensor.ba_humidity
      - sensor.be_humidity
      - sensor.ch_humidity
      - sensor.kn_humidity
      - sensor.li_humidity
      - sensor.lo_humidity

      - switch.ba_venting_switch

  entity_config:
    climate.ba_towel_dryer:
      name: "Полотенцесушитель"
      room: "Ванная"
    climate.be_radiator:
      name: "Термостат"
      room: "Спальня"
    climate.ch_radiator:
      name: "Термостат"
      room: "Детская"
    climate.li_radiator:
      name: "Термостат"
      room: "Гостиная"

    sensor.kn_temperature:
      name: "Температура"
      room: "Кухня"
    sensor.lo_temperature:
      name: "Температура"
      room: "Лоджия"

    sensor.be_co2:
      name: "Диоксид углерода"
      room: "Спальня"
      properties:
        - type: co2_level
          entity: sensor.be_co2

    sensor.ba_humidity:
      name: "Влажность"
      room: "Ванная"
    sensor.be_humidity:
      name: "Влажность"
      room: "Спальня"
    sensor.ch_humidity:
      name: "Влажность"
      room: "Детская"
    sensor.kn_humidity:
      name: "Влажность"
      room: "Кухня"
    sensor.li_humidity:
      name: "Влажность"
      room: "Гостиная"
    sensor.lo_humidity:
      name: "Влажность"
      room: "Лоджия"

    switch.ba_venting_switch:
      name: "Вытяжка"
      room: "Ванная"

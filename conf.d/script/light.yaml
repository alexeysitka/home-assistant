gledopto_1_toggle:
  alias: Переключение состояния
  sequence:
   - service: light.toggle
     entity_id: light.be_night_light_al_light

gledopto_1_on_full:
  alias: Максимум яркость
  sequence:
    - service: light.turn_on
      entity_id: light.be_night_light_al_light
      data_template:
        brightness_pct: 100
        kelvin: 4000

gledopto_1_on_evening:
  alias: Вечерний режим
  sequence:
    - service: light.turn_on
      entity_id: light.be_night_light_al_light
      data_template:
        brightness_pct: 100
        kelvin: 500

gledopto_1_on_night:
  alias: Ночной режим
  sequence:
    - service: light.turn_on
      entity_id: light.be_night_light_al_light
      data_template:
        brightness_pct: 80
        rgb_color: [255, 0, 0]



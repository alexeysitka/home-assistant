be_bedlight_toggle:
  description: 'Переключение состояния'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey
  sequence:
   - service: light.toggle
     data:
       entity_id: '{{ bed_light }}'

be_bedlight_on_day_cold:
  description: 'Максимум яркости, холодный свет'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
      data_template:
        brightness_pct: 100
        kelvin: 4000

be_bedlight_on_evening_warm:
  description: 'Вечерний режим'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
      data_template:
        brightness_pct: 100
        kelvin: 500

be_bedlight_on_night_red:
  description: 'Ночной режим'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
      data_template:
        brightness_pct: 80
        rgb_color: [255, 0, 0]

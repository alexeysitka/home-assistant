gledopto_light_toggle:
  description: 'Переключение состояния лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
   - service: light.toggle
     data:
       entity_id: '{{ bed_light }}'
       transition: 0

gledopto_light_on:
  description: 'Включение лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
   - service: light.turn_on
     data:
       entity_id: '{{ bed_light }}'
       transition: 0

gledopto_light_off:
  description: 'Выключение лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
   - service: light.turn_off
     data:
       entity_id: '{{ bed_light }}'
       transition: 0

gledopto_light_on_day_cold:
  description: 'Максимум яркости, холодный свет лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
        brightness_pct: 100
        color_temp: 150
        transition: 0

gledopto_light_on_evening_warm:
  description: 'Вечерний режим, тёплый свет лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
        brightness_pct: 100
        color_temp: 500
        transition: 0

gledopto_light_on_night_red:
  description: 'Ночной режим, красный свет лампы Gledopto'
  mode: parallel
  fields:
    bed_light:
      description: 'Прикроватная лампа'
      example: light.be_bedlight_alexey_light
  sequence:
    - service: light.turn_on
      data:
        entity_id: '{{ bed_light }}'
        brightness_pct: 50
        rgb_color: [255, 0, 0]
        transition: 1

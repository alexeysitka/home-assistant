- id: 'Переключение прикроватной лампы Алексея'
  alias: be_bedlight_alexey_toggle
  trigger:
    - platform: state
      entity_id: sensor.be_controlone_action
      to: left
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: left
    - platform: state
      entity_id: sensor.be_controlone_action
      to: both
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: both
  action:
    - service: script.gledopto_light_toggle
      data:
        bed_light: light.be_bedlight_alexey_light

- id: 'Включение прикроватной лампы Алексея вечером, тёплый свет'
  alias: be_bedlight_alexey_on_evening_warm
  trigger:
    - platform: state
      entity_id: sensor.be_controlone_action
      to: left_double
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: left_double
    - platform: state
      entity_id: sensor.be_controlone_action
      to: both_double
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: both_double
  action:
    - service: script.gledopto_light_on_evening_warm
      data:
        bed_light: light.be_bedlight_alexey_light

- id: 'Включение прикроватной лампы Алексея ночью, красный свет'
  alias: be_bedlight_alexey_on_night_red
  trigger:
    - platform: state
      entity_id: sensor.be_controlone_action
      to: left_hold
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: left_hold
    - platform: state
      entity_id: sensor.be_controlone_action
      to: both_hold
    - platform: state
      entity_id: sensor.be_controltwo_action
      to: both_hold
  action:
    - service: script.gledopto_light_on_night_red
      data:
        bed_light: light.be_bedlight_alexey_light

- id: 'Включение прикроватных ламп с основного выключателя'
  alias: be_switch_bedlight_on
  trigger:
    - platform: state
      entity_id: switch.be_light_switch_left
      to: 'on'
  action:
    - service: script.gledopto_light_on_evening_warm
      data:
        bed_light: light.be_bedlight_alexey_light
    - service: script.gledopto_light_on_evening_warm
      data:
        bed_light: light.be_bedlight_julia_light

- id: 'Выключение прикроватных ламп с основного выключателя'
  alias: be_switch_bedlight_off
  trigger:
    - platform: state
      entity_id: switch.be_light_switch_left
      to: 'off'
  action:
    - service: script.gledopto_light_off
      data:
        bed_light: light.be_bedlight_alexey_light
    - service: script.gledopto_light_off
      data:
        bed_light: light.be_bedlight_julia_light

- id: 'Принудительное выключение прикроватных ламп с основного выключателя'
  alias: be_switch_force_bedlight_off
  trigger:
    - platform: state
      entity_id: sensor.be_light_action
      to: 'hold_right'
  action:
    - service: switch.turn_off
      entity_id: switch.be_light_switch_left

- id: 'Синхронизация основного выключателя с лампами, выключение'
  alias: be_switch_sync_bedlight_off
  trigger:
    - platform: state
      entity_id: light.be_bedlight_alexey_light
      to: 'off'
    - platform: state
      entity_id: light.be_bedlight_julia_light
      to: 'off'
  condition:
    - condition: state
      entity_id: light.be_bedlight_alexey_light
      state: 'off'
    - condition: state
      entity_id: light.be_bedlight_julia_light
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.be_light_switch_left

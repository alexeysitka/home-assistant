- id: 'Переключение прикроватной лампы Алексея'
  alias: be_bedlight_alexey_toggle
  trigger:
    platform: state
    entity_id: sensor.be_controlone_action
    to: left
  action:
    - service: script.be_bedlight_toggle
      data:
        bed_light: light.be_bedlight_alexey

- id: 'Включение прикроватной лампы Алексея днём, холодный свет'
  alias: be_bedlight_alexey_on_day_cold
  trigger:
    platform: state
    entity_id: sensor.be_controlone_action
    to: right
  action:

- id: 'Перезагрузить SLS шлюз в коридоре через MQTT при недоступности'
  alias: co_reboot_sls
  trigger:
    - platform: state
      entity_id: binary_sensor.co_sls_state
      to: 'off'
  action:
    - service: script.reboot_sls
      data:
        name: 'SLSHubCO'

- id: 'Уведомить о доступности SLS шлюза в коридоре'
  alias: co_online_sls
  trigger:
    - platform: state
      entity_id: binary_sensor.co_sls_state
      to: 'on'
  action:
    - service: script.online_sls
      data:
        name: 'SLSHubCO'

- id: Включить канал обогрева для термостата спальни
  alias: be_enable_boiler_channel
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.be_thermostat_valve
      to: 'on'
    - platform: state
      entity_id: switch.be_boiler_channel
      to: 'on'
  action:
    - service: script.enable_boiler_channel
      data:
        channel: switch.be_boiler_channel
        timer: timer.be_boiler_channel

- id: Выключить канал обогрева для термостата спальни
  alias: be_disable_boiler_channel
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.be_thermostat_valve
      to: 'off'
    - platform: state
      entity_id: switch.be_boiler_channel
      to: 'off'
  action:
    - service: script.disable_boiler_channel
      data:
        channel: switch.be_boiler_channel
        timer: timer.be_boiler_channel

- id: Выключение канал обогрева для термостата спальни по таймеру
  alias: be_disable_boiler_channel_by_timer
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.be_boiler_channel
  action:
    - service: script.disable_boiler_channel
      data:
        channel: switch.be_boiler_channel
        timer: timer.be_boiler_channel

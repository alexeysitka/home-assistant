- id: Включить канал обогрева для термостата гостиной
  alias: li_enable_boiler_channel
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.li_thermostat_valve
      to: "on"
    - platform: state
      entity_id: switch.li_boiler_channel
      to: "on"
  action:
    - service: script.turn_on
      entity_id: script.enable_boiler_channel
      data:
        channel: switch.li_boiler_channel
        timer: timer.li_boiler_channel

- id: Выключить канал обогрева для термостата гостиной
  alias: li_disable_boiler_channel
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.li_thermostat_valve
      to: "off"
    - platform: state
      entity_id: switch.li_boiler_channel
      to: "off"
  action:
    - service: script.turn_on
      entity_id: script.disable_boiler_channel
      data:
        channel: switch.li_boiler_channel
        timer: timer.li_boiler_channel

- id: Выключение канал обогрева для термостата гостиной по таймеру
  alias: li_disable_boiler_channel_by_timer
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.li_boiler_channel
  action:
    - service: script.turn_on
      entity_id: script.disable_boiler_channel
      data:
        channel: switch.li_boiler_channel
        timer: timer.li_boiler_channel

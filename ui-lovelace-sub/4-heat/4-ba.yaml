- type: custom:stack-in-card
  title: 'Ванная'
  mode: vertical
  cards:
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.ba_temperature_temperature
          name: 'Температура'
      color_thresholds:
        - value: 10
          color: "#193570"
        - value: 15
          color: "#00d9ff"
        - value: 20
          color: "#ade6d4"
        - value: 25
          color: "#e0ffe7"
        - value: 30
          color: "#ffff00"
        - value: 50
          color: "#ff9d00"
      animate: true
      line_width: 2
      hour24: true
      points_per_hour: 1
      group_by: hour
      hours_to_show: 48
      lower_bound: 20

    - type: custom:simple-thermostat
      entity: climate.ba_towel_dryer
      layout:
        step: row
      header: false

    - type: entities
      show_state: true
      show_name: true
      state_color: true
      entities:
        - entity: switch.ba_boiler_channel
          name: 'Полотенцесушитель ванной'

- type: vertical-stack
  cards:
    - type: markdown
      style: |
        ha-card { font-size: 26px; }
      content: >
        **Гостиная**

    - type: custom:stack-in-card
      mode: vertical
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.li_temperature
              name: 'Температура'
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 48

        - type: custom:simple-thermostat
          entity: climate.li_radiator
          step_layout: row
          name: false
          icon: false

        - type: entities
          show_state: true
          show_name: true
          state_color: true
          entities:
            - entity: switch.li_boiler_channel
              name: 'Обогрев гостиной'
            - entity: timer.li_boiler_channel
              name: 'До отключения обогрева'
            - entity: binary_sensor.li_thermostat_valve
              name: 'Клапан термостата'
            - entity: lock.li_thermostat_child_lock
              name: 'Блокировка термостата'


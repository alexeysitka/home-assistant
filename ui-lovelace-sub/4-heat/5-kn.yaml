- type: custom:stack-in-card
  title: 'Кухня'
  mode: vertical
  cards:
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.kn_temperature_temperature
          name: 'Температура'
      color_thresholds:
        - value: 10
          color: "#193570"
        - value: 15
          color: "#00d9ff"
        - value: 20
          color: "#ade6d4"
        - value: 25
          color: "#e0ffe7"
        - value: 30
          color: "#ffff00"
        - value: 50
          color: "#ff9d00"
      animate: true
      line_width: 2
      hour24: true
      points_per_hour: 1
      group_by: hour
      hours_to_show: 48
      lower_bound: 20
